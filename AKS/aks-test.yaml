apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-app-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-app-test
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-app-test
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-app-test
        image: myapptest2021ashu.azurecr.io/myapptest2021:#{Build.BuildId}#
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: azure-app-test
spec:
  type: LoadBalancer
  selector:
    app: azure-app-test
  ports:
  - port: 80
    targetPort: 80
